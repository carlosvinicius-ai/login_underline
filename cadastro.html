<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11fc547414.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    
    <section class="container">
        
        <h2>Register</h2>

        <form>

            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <div class="line"></div>
            </div>

            <div class="inputs">
                <input type="date" name="date" min="1909-02-07" max="2021-02-07" required>
                <div class="line"></div>
            </div>

            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Full name" required>
                <div class="line"></div>
            </div>

            <div class="inputs">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <div class="line"></div>
            </div>

            <div class="inputs">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="line"></div>
            </div>

            <input class="submit" type="submit" value="Register">

        </form>

        <div class ="footer">
            <span>Or Register With Your Social Media</span>

            <div class="social-fields">

                <div class="social-fields discord">
                    <a href="#">
                        <i class="fab fa-discord"></i>
                        Sign in with Discord
                    </a>
                </div>

                <div class="social-fields behance">
                    <a href="#">
                        <i class="fab fa-behance"></i>
                        Sign in with Behance
                    </a>
                </div>

            </div>

            <div class="cadastro">
            <p>Have an account?</p>&nbsp;<a href="index.html">Login</a>
            </div>

        </div>

    </section>



</body>
</html>
