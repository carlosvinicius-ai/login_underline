<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11fc547414.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <section class="container">
        <h2>Login</h2>

        <form>
            
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username" required/>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required/>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue"/>
            
        </form>

        <div class ="footer">
            <span>Or Connect With Your Social Media</span>

            <div class="social-fields">

                <div class="social-fields discord">
                    <a href="#">
                        <i class="fab fa-discord"></i>
                        Sign in with Discord
                    </a>
                </div>

                <div class="social-fields behance">
                    <a href="#">
                        <i class="fab fa-behance"></i>
                        Sign in with Behance
                    </a>
                </div>

            </div>

            <div class="cadastro">
            <p>DonÂ´t have an account?</p>&nbsp;<a href="cadastro.html">Register</a>
            </div>

        </div>
    </section>


</body>
</html>
